<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="d-flex flex-row bd-highlight mt-3 justify-content-center">
    <div class="d-flex flex-column bd-highlight mb-3 col-4 m-5 border rounded p-3">
        <h1 class="display-6 mb-3">{{authorfav.name}}'s Favorites</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>N. of Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for book in authorfav.books: %}
                <tr>
                    <td>
                        {{book.title}}
                    </td>
                    <td>
                        {{book.num_of_pages}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/authors" class="link-info">Home</a>
    </div>
    <div class="d-flex flex-column bd-highlight mb-3 col-4 m-5 border p-3 rounded">
        <h1 class="display-6 mb-3">Add to favorites</h1>
        <form class="bd-highlight " action="/author/fav" method="POST">
            <span class="d-flex flex-row mb-2">
                <label for="dojo" class="col-3">Book:</label>
                <select class="form-select form-select-sm" name="book_id">
                    <option selected>Select a book...</option>
                    {% for book in books: %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </span>
            <input type="hidden" name="author_id" value="{{authorfav.id}}" >
            <span class="d-flex flex-row mb-2 justify-content-around">
                <button class="my-2 btn btn-info bg-gradient" type="submit">Add</button>
            </span>  
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="d-flex flex-row bd-highlight mt-3 justify-content-center">
    <div class="d-flex flex-column bd-highlight mb-3 col-3 m-5 border p-3 rounded">
        <h1 class="display-6 mb-3">New Book</h1>
        <form class="d-flex flex-column bd-highlight mb-3" action="/book/create" method="POST">
            <label class="mb-2" for="title">Title:</label>
            <input class="my-2 bg-light text-dark"type="text" name="title">
            <label class="mb-2" for="num_of_pages">Number of pages:</label>
            <input class="my-2 bg-light text-dark"type="text" name="num_of_pages">
            <input type="hidden" name="id" value="">
            <button class="my-2 btn btn-primary bg-gradient" type="submit">Create</button>
        </form>
    </div>
    <div class="d-flex flex-column bd-highlight mb-3 col-4 m-5 border rounded p-3">
        <h1 class="display-6 mb-3">All Books</h1>
        <div class="d-flex flex-column bd-highlight mb-3 p-3 bg-primary bg-gradient text-dark border rounded" style="--bs-bg-opacity: .25;">
            {% for book in books:%}
                <a href="/book/{{book.id}}" class="link-secondary">{{book.title}}</a>
            {% endfor %}
        </div>
        <a href="/authors" class="link-primary">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
